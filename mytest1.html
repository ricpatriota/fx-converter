<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter">
    <div class="recipient">
      <div class="label">Recipient</div>
      <div class="recipient-info" id="recipientName">Loading...</div>
    </div>

    <div class="converter-section">
      <div class="block">
        <div class="block-label">You send</div>
        <div class="block-content">
          <input type="number" id="amountSend" value="100" />
          <select id="currencySend">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="XAF">XAF</option>
            <option value="CAD">CAD</option>
          </select>
        </div>
      </div>

      <div class="block">
        <div class="block-label">They receive</div>
        <div class="block-content">
          <input type="number" id="amountReceive" readonly />
          <select id="currencyReceive">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="XAF">XAF</option>
            <option value="CAD">CAD</option>
          </select>
        </div>
      </div>
    </div>

    <button id="sendButton">Send Money</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

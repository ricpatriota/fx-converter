<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Currency Converter</title>
  <style>
    :root {
      --blue: #56A9E0;
      --light: #f4f6f8;
      --text: #ffffff;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background-color: var(--blue);
      border-radius: 28px;
      color: var(--text);
      width: 94%;
      max-width: 420px;
      margin-top: 30px;
      padding: 28px 22px 36px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px dotted rgba(255,255,255,0.4);
    }
    .row:last-child { border-bottom: none; }
    .label {
      font-size: 15px;
      opacity: 0.9;
    }
    .value {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input {
      width: 110px;
      font-size: 18px;
      font-weight: 600;
      text-align: right;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    select {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: var(--text);
      border-radius: 8px;
      font-size: 15px;
      padding: 6px 10px;
      outline: none;
    }
    option { color: black; }
    .bold { font-weight: 700; }
    .recipient {
      text-align: center;
      font-size: 16px;
      margin-top: 24px;
      opacity: 0.9;
    }
    .rate-info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    .btn-send {
      background-color: #ffffff;
      color: var(--blue);
      font-weight: 700;
      text-align: center;
      margin-top: 28px;
      padding: 12px 0;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .btn-send:hover {
      background-color: rgba(255,255,255,0.85);
      color: #1b8ed2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">ðŸ’± Quick Converter</div>

    <div class="row">
      <div class="label">You send</div>
      <div class="value">
        <input id="sendAmount" type="number" value="100" step="0.01">
        <select id="baseCurrency"></select>
      </div>
    </div>

    <div class="row">
      <div class="label">They receive</div>
      <div class="value">
        <input id="receiveAmount" type="number" value="0" step="0.01">
        <select id="targetCurrency"></select>
      </div>
    </div>

    <div class="row">
      <div class="label">Fees (Included)</div>
      <div class="value" id="fees">â€“</div>
    </div>

    <div class="row">
      <div class="label">Exchange Rate</div>
      <div class="value" id="exchangeRate">â€“</div>
    </div>

    <div class="row bold">
      <div class="label">Amount to pay</div>
      <div class="value" id="totalAmount">â€“</div>
    </div>

    <div class="row">
      <div class="label">Payout Option</div>
      <div class="value">
        <select id="payoutOption">
          <option value="pv_banktransfer">Bank transfer</option>
          <option value="pv_mobilemoney">Mobile money</option>
          <option value="pv_cashpickup">Cash pickup</option>
        </select>
      </div>
    </div>

    <div class="recipient">
      Recipient: <strong id="toUserName">â€“</strong>
    </div>

    <div class="rate-info" id="rateFooter"></div>

    <div class="btn-send" id="sendBtn">ðŸš€ Send Money</div>
  </div>

  <script>
    // LÃª os parÃ¢metros da URL
    const p = new URLSearchParams(window.location.search);
    const feePercent = parseFloat(p.get('fee') || '0');
    const toUserName = p.get('toUserName') || 'Recipient';
    const toUserId = p.get('toUserId') || '';
    const rates = JSON.parse(decodeURIComponent(p.get('rates') || '{}'));

    // Elementos
    const sendInput = document.getElementById('sendAmount');
    const receiveInput = document.getElementById('receiveAmount');
    const baseSel = document.getElementById('baseCurrency');
    const targetSel = document.getElementById('targetCurrency');
    const payoutSel = document.getElementById('payoutOption');
    const feesEl = document.getElementById('fees');
    const rateEl = document.getElementById('exchangeRate');
    const totalEl = document.getElementById('totalAmount');
    const toUserEl = document.getElementById('toUserName');
    const rateFooter = document.getElementById('rateFooter');
    const sendBtn = document.getElementById('sendBtn');
    toUserEl.textContent = toUserName;

    // Preenche selects de moedas
    const currencies = Object.keys(rates);
    currencies.forEach(c => {
      const o1 = document.createElement('option');
      const o2 = document.createElement('option');
      o1.value = o2.value = c;
      o1.textContent = o2.textContent = c;
      baseSel.appendChild(o1);
      targetSel.appendChild(o2);
    });
    baseSel.value = currencies[0];
    targetSel.value = currencies[1] || currencies[0];

    // FunÃ§Ãµes auxiliares
    const getRate = (base, target) => rates[base]?.[target] || 1;
    const fmt = (n, c) => `${n.toFixed(2)} ${c}`;

    function updateFromSend() {
      const base = baseSel.value, target = targetSel.value;
      const rate = getRate(base, target);
      const amount = parseFloat(sendInput.value || 0);
      const feeValue = amount * (feePercent / 100);
      const total = amount + feeValue;
      const received = amount * rate;
      receiveInput.value = received.toFixed(2);
      rateEl.textContent = `1 ${base} = ${rate.toFixed(3)} ${target}`;
      feesEl.textContent = fmt(feeValue, base) + ` (${feePercent.toFixed(2)}%)`;
      totalEl.textContent = fmt(total, base);
      rateFooter.textContent = `Base: ${base} â€¢ Target: ${target}`;
    }

    function updateFromReceive() {
      const base = baseSel.value, target = targetSel.value;
      const rate = getRate(base, target);
      const received = parseFloat(receiveInput.value || 0);
      const send = received / rate;
      const feeValue = send * (feePercent / 100);
      const total = send + feeValue;
      sendInput.value = send.toFixed(2);
      rateEl.textContent = `1 ${base} = ${rate.toFixed(3)} ${target}`;
      feesEl.textContent = fmt(feeValue, base) + ` (${feePercent.toFixed(2)}%)`;
      totalEl.textContent = fmt(total, base);
      rateFooter.textContent = `Base: ${base} â€¢ Target: ${target}`;
    }

    // Eventos
    sendInput.addEventListener('input', updateFromSend);
    receiveInput.addEventListener('input', updateFromReceive);
    baseSel.addEventListener('change', updateFromSend);
    targetSel.addEventListener('change', updateFromSend);
    updateFromSend();

    // Ao clicar em "Send Money"
    sendBtn.addEventListener('click', () => {
      const base = baseSel.value;
      const target = targetSel.value;
      const rate = getRate(base, target);
      const amount = parseFloat(sendInput.value || 0);
      const feeValue = amount * (feePercent / 100);
      const total = amount + feeValue;
      const received = amount * rate;
      const payoutOption = payoutSel.value;

      const params = new URLSearchParams({
        id: '-8469591684630307395',
        scope: 'INTERNAL'//,
       //fromCurrency: base,
       // transferAmount: amount.toFixed(2),
       // recipientUser: toUserId,
       // toCurrencyCode: target,
       // convertedMoney: received.toFixed(2),
       // fees: `${feeValue.toFixed(2)} ${base}`,
       // rate: `1 ${base} = ${rate.toFixed(4)} ${target}`,
       // payoutOption: payoutOption,
       // totalSent: total.toFixed(2)
      });

      //const url = `cyclos://runOperation?${params.toString()}`;
      //const url = `cyclos://runOperation?id=-8469591684630307395&scope=INTERNAL`;
      const url = `cyclos://runOperation?id=-8469591684630307395&scope=INTERNAL`;
        
      window.location.href = url;
    });
  </script>
</body>
</html>
